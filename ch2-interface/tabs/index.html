<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swapping Between Content with Tabbed Interface</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  
  <div class="languages">
    
    <div class="language" data-tab-title="English">
      Dan and Phil are on tour with Tatinof in the US for two months.
    </div>

    <div class="language" data-tab-title="Spanish">
      Dan y Phil hace la produccion de Tatinof en los EEUU durante dos meses.
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
